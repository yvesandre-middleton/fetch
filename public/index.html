<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hamster Ninja</title>
    
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
      
    <style> 

      body {
        font-family: 'Press Start 2P', cursive;
        background: #2c3e50;
      }

      canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .modal {
        display: none;
        z-index: 1;
        position: absolute;         
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 100%; 
      }

      .modal-content {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
         background-color:#34495e;
        text-align: center;
        width: 100%;
        height: 600px;
      }

      .modal-content p {
        font-size: 20px;
        color: white;
      }

      .modal-content input {
        border-radius: 10px;        
        width: 200px;
        height: 30px;
        font-family: 'Press Start 2P', cursive;
      }

      .modal-content button {
        border-radius: 10px;
        margin-top: 20px;
        background: white;
        border: none;
        height: 50px;
        width: 200px;
        font-family: 'Press Start 2P', cursive;    
      }

      .all-scores {
        margin-top: 880px;
        text-align: center;
        color: white;
      }

      h1 {
        text-align: center;
        position: absolute;
        top: 82%;
        left: 50%;
        transform: translateX(-50%);
        color: white;
      }

    </style>
  </head>
    
  <body>
    <div id="game"></div>
    
    <div id="leaderboard" class="container"></div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <p>Please enter your Name:</p>
        <input type="text" id="name" placeholder="name"/>
        <button id="testButton">Submit</button>
      </div>
    </div>
    
    <h1>Leaderboard:</h1>

    <section class="all-scores"></section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/phaser.min.js"></script>
    <script src="js/endGame.js"></script>
    <script src="js/gameOver.js"></script>
    <script src="js/healthBar.standalone.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/playerFunctions.js"></script>
    <script src="js/game.js"></script>
    <script src="js/two.js"></script>
    <script src="js/three.js"></script>
    <script src="js/main.js"></script>  
  </body>
</html>
